<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Interactive card details form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <div class="container">
      <div class="header">
        <div class="left__section wrapper">
          <div class="cards">
            <div class="front__card">
              <img src="images/bg-card-front.png" alt="front card">
              <div class="card__container">
                <img src="images/card-logo.svg" alt="card logo">
                <h3 id="number">0000 0000 0000 0000</h3>
                <div class="card__info">
                  <span id="name">Jane Appleseed</span>
                  <span id="date">
                    <span id="month__card">00</span>
                    /
                    <span id="year__card">00</span>
                  </span>
                </div>
              </div>
            </div>
            <div class="back__card">
              <img src="images/bg-card-back.png" alt="back card">
              <span id="cvv__card">000</span>
            </div>
          </div>
        </div>
      </div>
      <div class="wrapper">
        <form id="form" class="form" autocomplete="off" novalidate>
          <div class="field">
            <label class="field__label">Cardholder Name</label>
            <input type="text"
            id="cardholder__name"
            name="cardholder__name"
            placeholder="e.g Jane Appleseed"
            class="input"
            required
            />
            <small class="error__message"></small>
          </div>
          <div class="field">
            <label class="field__label">Card Number</label>
            <input type="text"
            id="card__number"
            name="card__number"
            placeholder="e.g 0000 0000 0000 0000"
            class="input"
            min="16"
            max="16"
            required
            />
            <small class="error__message"></small>
          </div>
          <div class="field two__fields">
            <label class="field__label">Exp. Date(mm/yy)</label>
            <input type="number"
            id="month"
            name="month"
            class="input"
            placeholder="MM"
            min="1"
            max="12"
            required
            />
            <small class="error__message"></small>
            <input type="number"
            id="year"
            name="year"
            class="input"
            placeholder="YY"
            min="2022"
            required
            />
            <small class="error__message"></small>
            <input type="number"
            id="cvv"
            name="cvv"
            class="input"
            placeholder="e.g 123"
            min="123"
            max="123"
            required
            />
          </div>
          <button id="btn" class="btn">Confirm</button>
        </form>
      </div>
    </div>
  </main>

  <!-- Completed state start -->

  <div class="completed__form">
    <img src="images/icon-complete.svg" alt="" class="img__ok">
    <h3 class="title">Thank you!</h3>
    <p class="message">We've added your card details</p>
    <button class="continue" id="continue">Continue</button>
  </div>
  <script src="main.js"></script>
</body>
</html>
